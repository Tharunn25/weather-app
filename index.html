<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <style>
        body {
            background: linear-gradient(135deg, #eecda3, #ef629f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .weather-app {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
        }

        .search-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-section input {
            width: 70%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search-section button {
            padding: 10px 15px;
            background-color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #ef629f;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .search-section button:hover {
            background-color: #ef629f;
            color: #fff;
        }

        .result-section {
            color: #fff;
        }

        .result-section h3 {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="search-section">
            <input id="cityInput" type="text" placeholder="Enter City">
            <button id="searchButton">Search</button>
        </div>
        <div class="result-section">
            <h3 id="cityName">City: -</h3>
            <h3 id="cityTime">Time: -</h3>
            <h3 id="cityTemp">Temperature: -</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
